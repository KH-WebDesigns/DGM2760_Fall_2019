<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unit 6 - Nonsense Story</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="header-wrapper">
        <header>
            <h3>Nonsense Story Generator</h3>
        </header>
    </div>
    <div class="main-wrapper">
        <main class="main">
            <ol id="whatILearned"> What I have learned
                <li>Read and understand MDN and Stack Overflow documentation</li>
                <li>How to split a string and an array</li>
                <li>Javascript Regular Expressions</li>
            </ol>
            <div class="form-wrapper">
                <form action="#">
                    <div class="noun">
                            <label for="txtNoun">Four Nouns</label>
                            <textarea name="txtNoun" id="txtNoun" cols="30" rows="4"></textarea>
                        </div>
                        <div class="adj">
                            <label for="txtAdj">Four Adjectives</label>
                            <textarea name="txtAdj" id="txtAdj" cols="30" rows="4"></textarea>
                        </div>
                        <div class="verbs">
                            <label for="txtVerb">Three Verbs</label>
                            <textarea name="txtVerb" id="txtVerb" cols="30" rows="3"></textarea>
                        </div>

                </form>
                <button id="tellTheStory">Tell the Story</button>
            </div>
            <div id="theStory">

            </div>

        </main>
    </div>
    <div class="footer-wrapper">
        <footer>
            <h6>&copy;2019 &bull; KHWebDesigns &bull; DGM 2760</h6>
        </footer>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
